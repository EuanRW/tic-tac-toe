  <body>
    <header>
      <h1 id="title">❌⭕ Tic Tac Toe</h1>
    </header>
    <main>
      <div id="game-board">
        <button id="btn0" class="field"></button>
        <button id="btn1" class="field"></button>
        <button id="btn2" class="field no-r-border">O</button>
        <button id="btn3" class="field">X</button>
        <button id="btn4" class="field">O</button>
        <button id="btn5" class="field no-r-border">X</button>
        <button id="btn6" class="field no-b-border">O</button>
        <button id="btn7" class="field no-b-border">X</button>
        <button id="btn8" class="field no-r-border no-b-border">X</button>
      </div>
    </main>
